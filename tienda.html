<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC oficial | Tienda</title>
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif; margin: 0; background-color: blue; color: white;">
    <header style="background-color: black; display: flex; flex-direction: column;">
        <!-- Encabezado principal -->
        <section style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 10px;">
            <img src="./imagenes/Logo2.png" alt="Logo de la pagina oficial de los TC" style="height: 80px; margin: 0;">
            <input type="text" placeholder="Buscar" 
                style="background-color: black; font-size: 1rem; color: white; padding: 10px; width: 100%; max-width: 400px; border: 0; border-bottom: 2px solid white; margin: 10px 0;">
        </section>
        <!-- Navegación -->
        <nav style="display: flex; justify-content: center; padding: 10px;">
            <ul style="display: flex; justify-content: center; flex-wrap: wrap; list-style: none; padding: 0; margin: 0;">
                <li><a href="#" style="margin: 10px 20px; color: white; text-decoration: none; font-size: 1.2rem;">Camisetas</a></li>
                <li><a href="#" style="margin: 10px 20px; color: white; text-decoration: none; font-size: 1.2rem;">Sudaderas</a></li>
                <li><a href="#" style="margin: 10px 20px; color: white; text-decoration: none; font-size: 1.2rem;">Accesorios</a></li>
                <li><a href="#" style="margin: 10px 20px; color: white; text-decoration: none; font-size: 1.2rem;">Música</a></li>
                <li><a href="#" style="margin: 10px 20px; color: white; text-decoration: none; font-size: 1.2rem;">Delivery</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Contenido principal -->
    <main style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center; padding: 20px;">
        <section style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
            <!-- Producto -->
            <article style="flex: 1 1; box-sizing: border-box; text-align: center; max-width: 300px;">
                <img src="./imagenes/ropa/Ropa1 (2).jpeg" alt="Imagen de producto en venta" style="width: 100%; max-width: 200px; height: auto;">
                <p style="margin-top: 10px;">Tenis Blancos talla 26</p>
                <p style="margin-top: 10px;">$500</p>
            </article>
            <article style="flex: 1 1; box-sizing: border-box; text-align: center; max-width: 300px;">
                <img src="./imagenes/ropa/Ropa1 (3).jpeg" alt="Imagen de producto en venta" style="width: 100%; max-width: 200px; height: auto;">
                <p style="margin-top: 10px;">Shorts deportivos color negro</p>
                <p style="margin-top: 10px;">$300</p>
            </article>
            <article style="flex: 1 1; box-sizing: border-box; text-align: center; max-width: 300px;">
                <img src="./imagenes/ropa/Ropa1 (4).jpeg" alt="Imagen de producto en venta" style="width: 100%; max-width: 200px; height: auto;">
                <p style="margin-top: 10px;">Sudaderas deportivas de colores (Marca unica)</p>
                <p style="margin-top: 10px;">$1500</p>
            </article>
            <article style="flex: 1 1; box-sizing: border-box; text-align: center; max-width: 300px;">
                <img src="./imagenes/ropa/Ropa1 (5).jpeg" alt="Imagen de producto en venta" style="width: 100%; max-width: 200px; height: auto;">
                <p style="margin-top: 10px;">Sudaderas deportivas de colores (Marca unica limitados)</p>
                <p style="margin-top: 10px;">$2500</p>
            </article>
            <article style="flex: 1 1; box-sizing: border-box; text-align: center; max-width: 300px;">
                <img src="./imagenes/ropa/Ropa1 (6).jpeg" alt="Imagen de producto en venta" style="width: 100%; max-width: 200px; height: auto;">
                <p style="margin-top: 10px;">Camisetas de colores</p>
                <p style="margin-top: 10px;">$500</p>
            </article>
            




        </section>
    </main>
</body>
</html>
